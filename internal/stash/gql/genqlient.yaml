# https://github.com/Khan/genqlient/blob/main/docs/genqlient.yaml
schema:
  - schema/local.graphql
operations:
  - documents/*.graphql
generated: generated.go
package: gql
use_struct_references: true
optional: pointer

bindings:
  Time:
    type: time.Time
  Timestamp:
    type: time.Time
  Map:
    type: map[string]interface{}
  Int64:
    type: int64
  Any:
    type: any
